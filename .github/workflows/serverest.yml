name: ServeRest

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Check version of Newman and Node
        run: |
          newman --version
          node --version

      - name: Install Newman Reporter Htmlextra
        run: sudo npm install -g newman-reporter-htmlextra

      - name: Ensure newman directory exists
        run: mkdir -p newman

      - name: Execute Postman collection
        run: newman run ./ServeRest_collection.json -g serverest_globals.json --delay-request 1

      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: ./newman/resultado.html
